
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PO・TRO｜メイドプロフィール</title>
  <style>
    :root{--bg:#fff7fb;--card:#fff;--ink:#2b2b2b;--sub:#666;--accent:#ff79a6;--accent2:#7fc9ff;--ring:#ffd7e6;--shadow:0 10px 25px rgba(0,0,0,.06);--radius:18px}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:"Hiragino Kaku Gothic ProN","Noto Sans JP",system-ui}
    .wrap{max-width:1100px;margin:0 auto;padding:20px}
    .title{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .title h1{margin:0;font-size:clamp(20px,3.5vw,34px);font-weight:800}
    .badge{display:inline-flex;gap:8px;align-items:center;padding:6px 12px;background:linear-gradient(90deg,#ff79a6,#7fc9ff);color:#fff;border-radius:999px;font-weight:700}
    .toolbar{margin:16px 0;display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .ctrl{display:flex;gap:8px;align-items:center;background:var(--card);border:1px solid var(--ring);border-radius:999px;padding:8px 12px;box-shadow:0 10px 25px rgba(0,0,0,.06)}
    .ctrl input[type=search],.ctrl select{flex:1;border:none;outline:none;background:transparent;font-size:14px}
    .grid{display:grid;grid-template-columns:repeat(1,1fr);gap:14px;margin-top:16px}
    @media(min-width:600px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(min-width:1024px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{position:relative;background:var(--card);border:1px solid var(--ring);border-radius:18px;box-shadow:0 10px 25px rgba(0,0,0,.06);overflow:hidden}
    .top{display:flex;gap:12px;padding:14px}
    .avatar{width:84px;height:84px;border-radius:50%;flex:0 0 auto;background:#f4f7ff;border:2px solid var(--ring);display:grid;place-items:center;font-weight:900}
    .avatar img{width:100%;height:100%;object-fit:cover;border-radius:50%}
    .initials{font-size:24px;color:#667}
    .meta{flex:1;min-width:0}
    .name{display:flex;gap:8px;align-items:center}
    .name h2{margin:0;font-size:20px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .chip{font-size:12px;background:#fff2f7;border:1px solid var(--ring);color:#c12569;padding:2px 8px;border-radius:999px}
    .subline{font-size:12px;color:#666}
    .tags{margin-top:6px;display:flex;gap:6px;flex-wrap:wrap}
    .tag{font-size:11px;padding:3px 8px;border-radius:999px;border:1px solid var(--ring);background:#f9fbff;color:#356}
    .line{height:1px;background:linear-gradient(90deg,#ffe3ef,#eaf6ff)}
    .foot{display:flex;align-items:center;justify-content:flex-end;padding:10px 14px}
    .more{appearance:none;border:none;background:linear-gradient(90deg,#ff79a6,#7fc9ff);color:#fff;padding:8px 12px;border-radius:999px;font-weight:700;cursor:pointer}
    footer{margin:40px 0 10px;color:#8a8a8a;text-align:center;font-size:12px}
    dialog{border:none;border-radius:16px;max-width:min(680px,96vw);box-shadow:0 10px 25px rgba(0,0,0,.08);padding:0}
    dialog::backdrop{background:rgba(0,0,0,.25)}
    .modal{padding:16px}
    .modal header{display:flex;gap:12px;align-items:center;margin-bottom:8px}
    .modal h3{margin:0;font-size:22px}
    .grid2{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:720px){.grid2{grid-template-columns:200px 1fr}}
    .kv{border:1px solid var(--ring);border-radius:12px;padding:12px;display:grid;place-items:center;background:#fff}
    .kv img{width:100%;height:auto;border-radius:10px}
    .dl{background:#fff;border:1px solid var(--ring);border-radius:12px;padding:12px}
    .dl dt{font-weight:700;margin-top:8px}
    .dl dd{margin:4px 0 8px 0;color:#333}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">
      <h1>concept cafe <span style="color:#ff79a6">PO・TRO</span> ／ メイドプロフィール</h1>
      <span class="badge" aria-hidden="true">閲覧用（読み取りのみ）</span>
    </div>

    <div class="toolbar" role="region" aria-label="絞り込み">
      <div class="ctrl"><label for="q">検索</label><input id="q" type="search" placeholder="例：名前／好きなもの／好きな食べ物…"/></div>
      <div class="ctrl"><label for="gen">世代</label><select id="gen"><option value="">すべて</option><option>初代</option><option>弐代目</option><option>三代目</option><option>四代目</option><option>五代目</option><option>六代目</option><option>七代目</option></select></div>
    </div>

    <div id="count" style="margin:6px 2px;color:#777;font-size:13px"></div>
    <div id="list" class="grid" aria-live="polite"></div>
    <footer>© concept cafe PO・TRO</footer>
  </div>

  <dialog id="dlg"></dialog>

  <script>
    const $= (s,c=document)=>c.querySelector(s);
    const listEl=$('#list'), countEl=$('#count'), qEl=$('#q'), genEl=$('#gen');

    const sortByNameJa = arr => arr.slice().sort((a,b)=> (a.name||'').localeCompare(b.name||'', 'ja'));
    const matchQuery = (m,q)=>{ if(!q) return true; const hay=[m.name,m.generation,m.birthday,m.one_liner,(m.likes||[]).join(' '), m.favorite_food||'' ].join(' ').toLowerCase(); return hay.includes(q.toLowerCase()); };
    const matchGen = (m,g)=> !g || m.generation===g;
    const initials = name => (name||'').slice(0,2);
    const safe = x => { const d=document.createElement('div'); d.textContent=x??''; return d.innerHTML; };

    function card(m){
      const el=document.createElement('article'); el.className='card';
      const top=document.createElement('div'); top.className='top';
      const av=document.createElement('div'); av.className='avatar';
      if(m.image){ const img=new Image(); img.loading='lazy'; img.alt=`${m.name}の写真`; img.src=m.image; av.appendChild(img);} else { const ini=document.createElement('div'); ini.className='initials'; ini.textContent=initials(m.name); av.appendChild(ini);} 
      const meta=document.createElement('div'); meta.className='meta';
      const name=document.createElement('div'); name.className='name'; name.innerHTML=`<h2>${safe(m.name)}</h2><span class="chip">${safe(m.generation||'')}</span>`;
      const sub=document.createElement('div'); sub.className='subline'; sub.innerHTML=`誕生日：${safe(m.birthday||'—')}`;
      const tags=document.createElement('div'); tags.className='tags';
      (m.likes||[]).slice(0,3).forEach(t=>{ const tg=document.createElement('span'); tg.className='tag'; tg.textContent=t; tags.appendChild(tg);});
      if(m.favorite_food){ const tg=document.createElement('span'); tg.className='tag'; tg.textContent=`好きな食べ物：${m.favorite_food}`; tags.appendChild(tg); }
      meta.append(name,sub,tags); top.append(av,meta);
      const line=document.createElement('div'); line.className='line';
      const foot=document.createElement('div'); foot.className='foot';
      const more=document.createElement('button'); more.className='more'; more.textContent='詳細を見る'; more.type='button'; more.addEventListener('click',()=>openModal(m));
      foot.append(more);
      el.append(top,line,foot);
      return el;
    }

    function openModal(m){
      const d=document.getElementById('dlg');
      d.innerHTML=`<div class="modal"><header><div class="avatar" style="width:64px;height:64px;">${ m.image?`<img alt="${safe(m.name)}" src="${m.image}">`:`<div class=\"initials\">${safe(initials(m.name))}</div>` }</div><div><h3>${safe(m.name)} <span class="chip">${safe(m.generation||'')}</span></h3><div class="subline">誕生日：${safe(m.birthday||'—')}</div></div></header><div class="grid2"><div class="kv">${ m.image?`<img alt="${safe(m.name)}の写真" src="${m.image}">`:`<div class=\"avatar\" style=\"width:140px;height:140px;margin:16px auto\"><div class=\"initials\" style=\"font-size:40px\">${safe(initials(m.name))}</div></div>` }</div><div class="dl"><dt>好きなもの</dt><dd>${safe((m.likes||[]).join('、')||'')}</dd><dt>好きな食べ物</dt><dd>${safe(m.favorite_food||'')}</dd><dt>ひとこと</dt><dd>${safe(m.one_liner||'')}</dd></div></div><div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px"><button onclick="this.closest('dialog').close()" class="more" style="background:transparent;border:1px solid var(--ring);color:#333">閉じる</button><button onclick="this.closest('dialog').close()" class="more">閉じる</button></div></div>`;
      d.showModal();
    }

    async function load(){
      try{
        const r = await fetch('./maids.json', {cache:'no-cache'});
        const data = await r.json();
        window.DATA = data;
        render();
      }catch(e){
        document.querySelector('#list').innerHTML = '<p>maids.json を読み込めませんでした。配置とパスをご確認ください。</p>';
        console.error(e);
      }
    }

    function render(){
      const q=qEl.value?.trim()||'', g=genEl.value;
      const src = Array.isArray(window.DATA) ? window.DATA : [];
      const items = sortByNameJa(src.filter(m=>matchQuery(m,q)).filter(m=>matchGen(m,g)));
      countEl.textContent = `${items.length} 名表示`;
      listEl.innerHTML=''; items.forEach(m=>listEl.appendChild(card(m)));
    }
    qEl.addEventListener('input',render); genEl.addEventListener('change',render);
    load();
  </script>
</body>
</html>
